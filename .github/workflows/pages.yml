name: Deploy static Next.js to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node.js and enable Yarn caching
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # Install deps with Yarn
      - run: yarn install --frozen-lockfile

      # Build static site
      - run: yarn build

      # Ensure GitHub Pages serves /_next/*
      - run: touch out/.nojekyll

      # Upload out/ as artifact for Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
